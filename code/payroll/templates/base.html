{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>
        {% block title %}Wave Payroll{% endblock %}
    </title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link href="https://fonts.googleapis.com/css?family=Baloo" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'libs/bootstrap-4.1.3-dist/css/bootstrap.min.css' %}">

    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    {% block css %}
    {% endblock %}
</head>
<body>

{% block body %}
{% endblock %}
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="{% static 'js/libs/jquery-3.2.1.min.js' %}"></script>
<script src="{% static 'js/libs/popper.min.js' %}"></script>
<script src="{% static 'libs/bootstrap-4.1.3-dist/js/bootstrap.min.js' %}"></script>
<script src="{% static 'js/libs/jquery.form.min.js' %}"></script>
<!-- Icons -->
<script src="https://unpkg.com/feather-icons/dist/feather.min.js"></script>
<script>
    feather.replace()
</script>
{% block js %}
{% endblock %}
</body>
</html>
